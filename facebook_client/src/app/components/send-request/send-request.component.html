<div class="" style="display: flex; align-items: center; justify-content: space-between; padding: 5px 0px;">
    <img style="width: 50px; height: 50px; border-radius: 50px;" [src]="friendReq.sender.avatar" alt="">
    <div class="" style="width: 110px; margin-left: 5px;">
        <span>{{friendReq.sender.name}}</span>
        
    </div>
    <div class="" style="flex: 1; text-align: right;">
       <button class="btn_fb" pTooltip="Chấp nhận" style="margin-right: 8px;" (click)="handleClickaccept()"><i class="fa-solid fa-check"></i></button>
       <button class="btn_fb" pTooltip="Hủy bỏ" ><i class="fa-solid fa-xmark" (click)="handleClickCancel()"></i></button>

        <!-- <i class="fa-solid fa-xmark"></i> -->
    </div>
</div>
