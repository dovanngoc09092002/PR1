<div class="container">
<div class="profile-page tx-13">
    <div class="row">
        <div class="col-12 grid-margin">
            <div class="profile-header">
                <div class="cover">
                    <div class="gray-shade"></div>
                    <figure>
                        <img src="https://bootdey.com/img/Content/bg1.jpg" class="img-fluid img-fluid_sub" alt="profile cover">
                    </figure>
                    <div class="cover-body d-flex justify-content-between align-items-center">
                        <div>
                            <img style="width: 100px; height: 100px;" class="profile-pic" [attr.src]="userProfile.avatar" alt="profile">
                            <span class="profile-name">{{userProfile.name}}</span>
                        </div>
                        <div class="d-none d-md-block">
                            <button class="btn btn-primary btn-icon-text btn-edit-profile" (click)="showModal()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit btn-icon-prepend">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg> Chỉnh sửa trang cá nhân
                            </button>
                        </div>
                    </div>
                </div>
                <div class="header-links">
                    <ul class="links d-flex align-items-center mt-3 mt-md-0">
                        <li class="header-link-item d-flex align-items-center ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-columns mr-1 icon-md">
                                <path d="M12 3h7a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-7m0-18H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h7m0-18v18"></path>
                            </svg>
                            <div class="pt-1px d-none d-md-block" style="cursor: pointer;" (click)="swapInfo(1)">Cá Nhân</div>
                        </li>
                       
                        <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users mr-1 icon-md">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            <div class="pt-1px d-none d-md-block" style="cursor: pointer;"  (click)="swapInfo(2)">Bạn Bè <span class="text-muted tx-12">3,765</span></div>
                        </li>
                        <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-image mr-1 icon-md">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            <div class="pt-1px d-none d-md-block" style="cursor: pointer;" (click)="swapInfo(3)">Ảnh</div>
                        </li>
                        <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-video mr-1 icon-md">
                                <polygon points="23 7 16 12 23 17 23 7"></polygon>
                                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                            </svg>
                            <div class="pt-1px d-none d-md-block" style="cursor: pointer;" (click)="swapInfo(4)">Videos</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="isPersonal" class="row profile-body">
        <!-- left wrapper start -->
        <div class="d-none d-md-block col-md-4 col-xl-3 left-wrapper"  style="   max-height: 600px; position: sticky;top: 100px; ">
            <div class="card rounded">
                <div class="card-body">
                    <div class="d-flex align-items-center justify-content-between mb-2">
                        <h6 class="card-title mb-0">Thông Tin</h6>
                        <div class="dropdown">
                            <button class="btn p-0" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal icon-lg text-muted pb-3px">
                                    <circle cx="12" cy="12" r="1"></circle>
                                    <circle cx="19" cy="12" r="1"></circle>
                                    <circle cx="5" cy="12" r="1"></circle>
                                </svg>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item d-flex align-items-center" href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-2 icon-sm mr-2">
                                        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                                    </svg> <span class="">Chỉnh sửa</span></a>
                                <a class="dropdown-item d-flex align-items-center" href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-git-branch icon-sm mr-2">
                                        <line x1="6" y1="3" x2="6" y2="15"></line>
                                        <circle cx="18" cy="6" r="3"></circle>
                                        <circle cx="6" cy="18" r="3"></circle>
                                        <path d="M18 9a9 9 0 0 1-9 9"></path>
                                    </svg> <span class="">Cập nhật</span></a>
                            
                            </div>
                        </div>
                    </div>
                    <p>Tôi là sinh viên năm 3 tại đại học Bách Khoa Hà Nội , tại trường điện điện tử</p>
                    <div class="mt-3">
                        <label class="tx-11 font-weight-bold mb-0 text-uppercase">Sinh Nhật:</label>
                        <p class="text-muted">09/09/2002</p>
                    </div>
                    <div class="mt-3">
                        <label class="tx-11 font-weight-bold mb-0 text-uppercase">Nơi ở:</label>
                        <p class="text-muted">HaNoi HaiBaTrung</p>
                    </div>
                    <div class="mt-3">
                        <label class="tx-11 font-weight-bold mb-0 text-uppercase">Email:</label>
                        <p class="text-muted">me@nobleui.com</p>
                    </div>
                    
                 
                </div>
            </div>
        </div>
        <!-- left wrapper end -->
        <!-- middle wrapper start -->
        <div class="col-md-8 col-xl-6 middle-wrapper">
            <app-input-create (voteSize)="updatePost($event)" [userProfile] = "userProfile" ></app-input-create>
            <div class="row">
                <div class="col-md-12 grid-margin">
                    <app-post (voteSize)="updatePostsub($event)" *ngFor="let post of arrPosts" [post]="post" [userProfile] = "userProfile" [isEditAndDelete]="home" ></app-post>
                </div>
            </div>
        </div>
        <!-- middle wrapper end -->
        <!-- right wrapper start -->
        <div class="d-none d-xl-block col-xl-3 right-wrapper"  style="max-height: 600px;
    position: sticky;
    top: 80px;">
            <div class="row">
                <div class="col-md-12 grid-margin">
                    <div class="card rounded">
                        <div class="card-body" style="padding-top: 0px !important;">
                            <h6 class="card-title">Hình Ảnh</h6>
                            <div class="latest-photos">
                                <div class="row">
                                    <div *ngFor="let item of arrImages" class="col-md-4">
                                        <figure>
                                            <img style="width: 80px; height: 80px;" class="img-fluid" [src]="item" alt="">
                                        </figure>
                                    </div>
                                    <span style="cursor: pointer; color: rgb(41, 41, 218);" (click)="swapInfo(3)">Xem tất cả</span>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 grid-margin"  style="position: sticky;top: 100px;">
                    <div class="card rounded">
                        <div class="card-body" style="margin-top: -50px;">
                            <h6 class="card-title">Gợi ý kết bạn</h6>
                        <div class="" *ngIf="noneFriends">
                             <app-addfriend  (voteSize1)="updateNonefriends()"  *ngFor="let noneFriend of noneFriends" [noneFriend] = "noneFriend" ></app-addfriend>
                        </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- right wrapper end -->
    </div>
    <div class="" *ngIf="isFriends" >
        <app-friends></app-friends>
    </div>
    <div class="" *ngIf="isImages" >
        <app-images></app-images>
    </div>
    <div class="" *ngIf="isVideos" >
        <app-videos></app-videos>
    </div>
 
   

</div>



<p-dialog header="Chỉnh sửa trang cá nhân" [(visible)]="displayModal" [modal]="true" >
  <!-- Nội dung của modal -->
  <!-- <input type="text" placeholder="Bạn đang nghĩ gì ?" style="width: 300px; padding: 5px 10px; font-size: 16px; outline: none;"> -->
  <div class="card flex justify-content-center">
    <label for="">Tài khoản </label><textarea rows="1" cols="60" pInputTextarea [(ngModel)]="valueusername"></textarea>
     <label for="">Họ và tên </label><textarea rows="1" cols="60" pInputTextarea [(ngModel)]="valuename"></textarea>
     

</div>
  <!-- <span>Đây là nội dung modal.</span> -->
  
 <input type="file" name="myImage" accept="image/*" id="chooseImage" (change)="onfileChange($event)" hidden/>
 <div class="">
    <img  style=" width: 100%; height: auto; max-height: 400px;" [src]="viewImage" alt="">
     <div class="d-flex" style="align-items: center;  ">
        
        <label for="chooseImage" class="d-flex" style=" margin: 10px 0px; width: 80px; min-height: 80px; background: #8c939b; align-items: center; justify-content: center;"> 
      
        <div *ngIf="noloadding" class="" style="text-align: center; color: #fff;"><i class="fa-solid fa-image" style="font-size: 30px;"></i> <div class=""> + Ảnh </div></div>
        <i *ngIf="isloadding" class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
      </label>
      <span style="margin-left: 20px;">Thay đổi ảnh đại diện</span>
    </div>
 </div>
  <button style="width: 100%; border: none; padding: 10px ; background: #2374e1; color: #ddd; font-size: 18px;" (click)="updateProfile()" >Cập nhật</button>
</p-dialog>
